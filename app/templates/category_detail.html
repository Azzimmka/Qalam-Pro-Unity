
{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="row">
        {% for item in categories.categories.all %}
        <div class="col-3">

            <div class="card" style="width: 18rem;">
                <img src="{{item.image.url}}" class="card-img-top" alt="..." style="height: 300px;">
                <div class="card-body">
                    <h5 class="card-title">{{ item.title }}</h5>
                    <p class="card-text">{{ item.discription }}</p>
                    <b>{{ item.date_pub | date:"M d, Y" }}</b>
                </div>
            </div>
        </div>
        
        {% endfor %}
    </div>
</div>

{% endblock %}
