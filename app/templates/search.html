{% extends 'base.html' %}
{% block content %}
<div class="row">
    {% for item in search_obj %}
    <div class="col-3">
        <a href="{% url 'post_detail_url' slug=item.slug %}" style="text-decoration: none;">

            <div class="card" style="width: 18rem;">
                <img src="{{ item.image.url }}" class="card-img-top" alt="..." style="height: 300px;">
                <div class="card-body">
                    <h5 class="card-title">{{ item.title }}</h5>
                    <p class="card-text">{{ item.discription }}</p>
                    <b>{{ item.date_pub | date:"M d, Y" }}</b>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
